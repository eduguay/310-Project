<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search Results - I'm Hungry</title>

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result-header">
        <div class="result-images">
        </div>
        <div class="list-option text-center">
          <div class="select-list list">
            <span class="dropdown-content"> </span>
            <span class="dropdown-icon">V</span>
            <div class="dropdown-items">
              <p class="dropdown-item-single item-1">
                Favorites
              </p>
              <p class="dropdown-item-single item-2">
                To Explore
              </p>
              <p class="dropdown-item-single item-3">
                Do Not Show
              </p>
            </div>
          </div>
          <div class="manage-list list ">Manage List</div>
          <div class="return-to list">Return to Search</div>
        </div>
      </div>
      <h1 class="text-center result-text">Results For</h1>
      <div class="result-body mt-5">
        <div class="result-restaurant">
          <h2 class="result-restaurant-title text-center">Restaurants</h2>
        </div>
        <div class="result-recipe">
          <h2 class="result-recipe-title text-center">Recipes</h2>
        </div>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="./js/result.js"></script>
  </body>
</html>
